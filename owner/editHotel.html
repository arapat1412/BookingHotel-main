<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGOBEE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <!-- css owner -->
    <link rel="stylesheet" href="/style/owner.css">

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- icon bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="container-fluid">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/owner/mainowner.html">
                        <img src="/images/Logo.png" alt="">
                        AGOBEE
                    </a>
                    <h4 class="mx-auto">HOA HỒNG 1</h4>
                </div>
            </nav>
        </div>
    </section>

    <section class="noidung">
        <div class="container p-4">
                <a href="/owner/mainowner.html"><button type="button" class="btn btn-danger"><i class="bi bi-caret-left-fill"></i> trở về</button></a>
                <div class="row">
                    <h1 class="text-center">Sửa Thông Tin Khách Sạn</h1>
                    <form id="formAddHotel" class="row g-3 needs-validation" novalidate>
                        <div style="font-weight: 600;">Ảnh khách sạn</div>
                        <div class="col-12" id="add-hotel-image">
                            <div class="zone-display-image scroll-1 border" id="displayHotelImage">
                                <div class="m-1" id="btnAddImage">
                                    <label for="nutThemAnh"><i class="bi bi-plus-square icon-add-room"></i></label>
                                </div>
                            </div>
                            <input type="file" class="form-control d-none" id="nutThemAnh"
                                onchange="displayAnh(event, 'displayHotelImage', 'btnAddImage')" required />
                            <div class="invalid-feedback">
                                hãy thêm ảnh cho khách sạn
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="add-hotel-type" class="form-label">Loại Hình</label>
                            <select class="form-select" id="add-hotel-type" required>
                                <option selected disabled value="">Choose...</option>
                                <option>...</option>
                            </select>
                            <div class="invalid-feedback">
                                hãy chọn loại hình
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="add-hotel-city" class="form-label">Thành Phố</label>
                            <select class="form-select" id="add-hotel-city" required>
                                <option selected disabled value="">Choose...</option>
                                <option>...</option>
                            </select>
                            <div class="invalid-feedback">
                                hãy chọn thành phố
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="add-hotel-phone" class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="add-hotel-phone" required>
                            <div class="invalid-feedback">
                                hãy nhập số điện thoại
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="add-hotel-name" class="form-label">Tên Khách Sạn</label>
                            <input type="text" class="form-control" id="add-hotel-name" required>
                            <div class="invalid-feedback">
                                hãy nhập tên khách sạn
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="add-hotel-address" class="form-label">Địa Chỉ</label>
                            <input type="text" class="form-control" id="add-hotel-address" required>
                            <div class="invalid-feedback">
                                hãy nhập địa chỉ
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="add-hotel-describe" class="form-label">Mô tả khách sạn</label>
                            <textarea name="" class="form-control" id="add-hotel-describe" style="height: 120px;"
                                required></textarea>
                            <div class="invalid-feedback">
                                hãy nhập mô tả khách sạn
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="add-hotel-pm1" class="form-label">Phương thức thanh toán</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="add-hotel-pm1">
                                <label class="form-check-label" for="add-hotel-pm1">Cho phép thanh toán
                                    tại khách sạn</label>
                            </div>
                        </div>
                        <div class="col-6 p-2">
                            <div style="font-weight: 600;">Momo</div>
                            <div class="row d-flex align-items-center">
                                
                                <div class="col-md-7 col-12">
                                    <label for="add-hotel-pm2" class="form-label">Số momo</label>
                                    <input type="text" class="form-control" id="add-hotel-pm2"
                                        required>
                                    <div class="invalid-feedback">
                                        hãy nhập số momo
                                    </div>
                                </div>

                                <div class="col-md-5 col-12 mt-2">
                                    <div class="d-flex justify-content-center mb-2">
                                        <img id="selectedMomo"
                                            src="/images/placeholder-image.png"
                                            class="rounded"
                                            style="width: 100px; height: 100px; object-fit: cover;"/>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div data-mdb-ripple-init class="btn btn-info btn-sm">
                                            <label class="form-label text-white m-1"
                                                for="QRMomo">QR Momo</label>
                                            <input type="file" class="form-control d-none"
                                                id="QRMomo"
                                                onchange="displaySelectedImage(event, 'selectedMomo')" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 p-2">
                            <div style="font-weight: 600;">Ngân hàng</div>
                            <div class="row d-flex align-items-center">
                                <div class="col-md-7 col-12">
                                    <label for="add-hotel-pm3" class="form-label">Số ngân hàng</label>
                                    <input type="text" class="form-control" id="add-hotel-pm3"
                                        required>
                                    <div class="invalid-feedback">
                                        hãy nhập số momo
                                    </div>
                                </div>

                                <div class="col-md-5 col-12 mt-2">
                                    <div class="d-flex justify-content-center mb-2">
                                        <img id="selectedBank"
                                            src="/images/placeholder-image.png"
                                            class="rounded"
                                            style="width: 100px; height: 100px; object-fit: cover;"/>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div data-mdb-ripple-init class="btn btn-info btn-sm">
                                            <label class="form-label text-white m-1"
                                                for="QRBank">QR Bank</label>
                                            <input type="file" class="form-control d-none"
                                                id="QRBank"
                                                onchange="displaySelectedImage(event, 'selectedBank')" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Lưu</button>
                        </div>
                    </form>

                </div>

        </div>
    </section>

    <script src="/javascript/owner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
