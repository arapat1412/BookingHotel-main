<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGOBEE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

     <!-- css owner -->
     <link rel="stylesheet" href="/style/owner.css">

     <!-- css bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- icon bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="container-fluid">
            <nav class="navbar">
                <div class="container-fluid "><a class="navbar-brand" href="/owner/mainowner.html">
                        <img src="/images/Logo.png" alt="">
                        AGOBEE
                    </a>
                    <h4 class="mx-auto">HOA HỒNG 1</h4>
                </div>
            </nav>
        </div>
    </section>

    <section class="noidung">
        <div class="container p-4">
                <a href="/owner/managehotel.html"><button type="button" class="btn btn-danger"><i class="bi bi-caret-left-fill"></i> trở về</button></a>
                <div class="row">
                    <h1 class="text-center">Sửa Thông Tin Phòng</h1>
                    <form id="formAddHotel" class="row g-3 needs-validation" novalidate>
                        <div style="font-weight: 600;">Ảnh phòng</div>
                        <div class="col-12" id="add-room-image">
                            <div class="zone-display-image scroll-1 border" id="displayRoomImage">
                                <div class="m-1" id="btnAddImage">
                                    <label for="nutThemAnh"><i class="bi bi-plus-square icon-add-room"></i></label>
                                </div>
                            </div>
                            <input type="file" class="form-control d-none" id="nutThemAnh"
                                onchange="displayAnh(event, 'displayRoomImage', 'btnAddImage')" required />
                            <div class="invalid-feedback">
                                hãy thêm ảnh cho phòng
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="add-room-name" class="form-label">Tên phòng</label>
                            <input type="text" class="form-control" id="add-room-name" required>
                            <div class="invalid-feedback">
                                hãy nhập tên phòng
                            </div>
                        </div>
                        <div class="col-8">
                            <label for="add-room-price" class="form-label">Giá phòng</label>
                            <input type="text" class="form-control" id="add-room-price" required>
                            <div class="invalid-feedback">
                                hãy nhập giá phòng
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="add-room-quantity" class="form-label">Số lượng phòng</label>
                            <input type="number" class="form-control" id="add-room-quantity" required>
                            <div class="invalid-feedback">
                                hãy nhập số lượng phòng
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="add-room-describe" class="form-label">Mô tả phòng</label>
                            <textarea name="" class="form-control" id="add-room-describe" style="height: 120px;"
                                required></textarea>
                            <div class="invalid-feedback">
                                hãy nhập mô tả phòng
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-label">Tiện ích phòng</div>
                            <div class="row g-2 mt-1">
                                <div class="form-check col-3">
                                    <input class="form-check-input" type="checkbox" value="" id="add-room-utilities">
                                    <label class="form-check-label" for="add-room-utilities">
                                        ghế tình yêu
                                    </label>
                                </div>
                                <div class="form-check col-3">
                                    <input class="form-check-input" type="checkbox" value="" id="add-room-utilities">
                                    <label class="form-check-label" for="add-room-utilities">
                                        bồn tắm
                                    </label>
                                </div>
                                <div class="form-check col-3">
                                    <input class="form-check-input" type="checkbox" value="" id="add-room-utilities">
                                    <label class="form-check-label" for="add-room-utilities">
                                        ấm đun
                                    </label>
                                </div>
                                <div class="form-check col-3">
                                    <input class="form-check-input" type="checkbox" value="" id="add-room-utilities">
                                    <label class="form-check-label" for="add-room-utilities">
                                        ghế tình yêu
                                    </label>
                                </div>
                                <div class="form-check col-3">
                                    <input class="form-check-input" type="checkbox" value="" id="add-room-utilities">
                                    <label class="form-check-label" for="add-room-utilities">
                                        bồn tắm
                                    </label>
                                </div>
                                <div class="form-check col-3">
                                    <input class="form-check-input" type="checkbox" value="" id="add-room-utilities">
                                    <label class="form-check-label" for="add-room-utilities">
                                        ấm đun
                                    </label>
                                </div>
                                <div class="form-check col-3">
                                    <input class="form-check-input" type="checkbox" value="" id="add-room-utilities">
                                    <label class="form-check-label" for="add-room-utilities">
                                        ghế tình yêu
                                    </label>
                                </div>
                                <div class="form-check col-3">
                                    <input class="form-check-input" type="checkbox" value="" id="add-room-utilities">
                                    <label class="form-check-label" for="add-room-utilities">
                                        bồn tắm
                                    </label>
                                </div>
                                <div class="form-check col-3">
                                    <input class="form-check-input" type="checkbox" value="" id="add-room-utilities">
                                    <label class="form-check-label" for="add-room-utilities">
                                        ấm đun
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Lưu</button>
                        </div>
                    </form>

                </div>

        </div>
    </section>

    <script src="/javascript/owner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
